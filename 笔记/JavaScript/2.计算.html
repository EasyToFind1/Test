    <body>
        <script>
            var hello = "Hello";
            hello = hello + " World!"
            document.write(hello + "<br>");
            // 数字类型不区分整形和浮点数

            // %取余
            // /除
            // ++自增
            // --自减
            var a = 10;
            var b = 20;
            // 比较是否相等，字母用ASCII码比较
            document.write(a == b + "<br>")
            // false
            // 三目运算符
            // 
            var max = (a > b)? a : b;
            document.write(max + "<br>");
        </script>
    </body>
</html>
